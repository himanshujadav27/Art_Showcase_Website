<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Art Showcase</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #FFB6C1;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #7D1B30;
        }
        .form-control {
            border-radius: 25px;
            border: 1px solid #7D1B30;
        }
        .form-control:focus {
            border-color: #FFB6C1;
            box-shadow: 0 0 5px rgba(255, 182, 193, 0.5);
        }
        .btn-custom {
            background-color: #7D1B30;
            color: #FFB6C1;
            border-radius: 25px;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #FFB6C1;
            color: #7D1B30;
        }
        .footer-link {
            text-align: center;
            margin-top: 20px;
            
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sign In</h1>
        <form action="login">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom btn-lg">Sign In</button>
        </form>
        <div class="footer-link">
            <p>Don't have an account? <a href="#" style="color: #7D1B30;">Sign Up</a></p>
            <p><a href="#" style="color: #7D1B30;">Forgot Password?</a></p>
        </div>
    </div>

    <script src="css/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
