<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Showcase - Settings</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #FFB6C1;
            color: #333;
        }
        .container form{
            margin-top: 30px;
            border: 3px solid #7D1B30;
            border-radius: 15px;
            padding: 30px;
            background-color: white;
        }
        h2 {
            color: #7D1B30;
        }
        .form-control {
            border-radius: 25px;
        }
        .btn-primary {
            background-color: #7D1B30;
            border-radius: 25px;
        }
        .btn-primary:hover {
            background-color: #FFB6C1;
            color: #7D1B30;
        }
    </style>
</head>
<body>
    <!-- Settings Section -->
    <div class="container mt-4 form">
        <h2>Account Settings</h2>
        
        <form>
            <!-- Profile Information -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Change Password -->
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" class="form-control" id="currentPassword" placeholder="Enter your current password" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Enter your new password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your new password" required>
            </div>

            <!-- Email Preferences -->
            <h3>Email Preferences</h3>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="newsletter" checked>
                <label class="form-check-label" for="newsletter">Subscribe to newsletter</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="eventUpdates" checked>
                <label class="form-check-label" for="eventUpdates">Receive event updates</label>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        </form>
    </div>

    <footer class="text-center py-4 mt-4" style="background: #7D1B30; color: white;">
        <div class="container">
            <p>&copy; 2024 Art Showcase. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
